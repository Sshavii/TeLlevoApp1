<ion-header>
  <ion-toolbar>
    <ion-title>Marcador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="only-icon" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (place) {
    <ion-item lines="none">
      <ion-label>
        {{place.name}}
        <p>{{place.description}}</p>
        <p>Lat: {{place.marker.coordinate.lat}}</p>
        <p>Lng: {{place.marker.coordinate.lng}}</p>
      </ion-label>
      <ion-button>
        Viajar aqui
      </ion-button>
    </ion-item>
  }
</ion-content>
