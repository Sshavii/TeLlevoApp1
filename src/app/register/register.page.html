<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="./assets/img/duocuc.png" alt="Logo DUOC" class="header-logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-container">
    <img src="./assets/img/photo_inicio.png" alt="Imagen Registro" class="responsive-image">
  </div>

  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
            El nombre de usuario es requerido.
          </ion-text>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
            La contraseña debe tener al menos 8 caracteres.
          </ion-text>

          <ion-item>
            <ion-label position="floating">Repetir Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
            Las contraseñas no coinciden.
          </ion-text>

          <ion-button [routerLink]="['/login']"  type="submit" expand="block" color="primary" [disabled]="registerForm.invalid">
            Registrarse
          </ion-button>
        </form>

        <ion-text color="primary" class="back-to-login-text">
          <a [routerLink]="['/login']">Volver al Inicio de Sesión</a>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
