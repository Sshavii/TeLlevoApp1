<ion-header>
  <ion-toolbar>
    <img src="assets/img/duocuc.png" alt="Header Logo" class="header-logo">
  </ion-toolbar>
</ion-header>
<body>
  <ion-content>
    <div class="image-container">
      <img src="assets/img/photo_inicio.png" alt="Login Image" class="responsive-image">
    </div>
    <div class="login-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>

            <ion-text color="primary" class="reset-password-text">
              <a href="recuperar">¿Olvidaste tu contraseña?</a>
            </ion-text>
  
            <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesión</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</body>
